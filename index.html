<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>Our Team</h2>
          <div class="underline"></div>
        </div>
        <!--review content-->
        <article class="review">
          <div class="img-container">
            <img src="./images/profile photo.jpg" id="person-img" />
          </div>
          <h4 id="author">Ahmad Raza</h4>
          <p id="job">UI/UX Designer , Web Developer</p>
          <p id="info">
            I chose programming as a profession but designing choose me. Hi! I
            am Ahmad, a Computer Science student, and programmer who loves to
            design and develop.
          </p>
          <!--button-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Suprise Me!</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
